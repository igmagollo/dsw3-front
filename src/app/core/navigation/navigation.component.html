  <mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z10" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="#">
        <mat-icon mat-list-icon>attach_money</mat-icon>
        <h4 mat-line i18n="@@promocoesTitle">Promoções</h4>
      </a>
      <a mat-list-item routerLink="teatro">
        <mat-icon mat-list-icon>theaters</mat-icon>
        <h4 mat-line i18n="@@salaTeatroTitle">Sala de Teatro</h4>
      </a>
      <a mat-list-item routerLink="site">
        <mat-icon mat-list-icon>credit_card</mat-icon>
        <h4 mat-line i18n="@@siteVendasTitle">Site de Vendas</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span i18n="@@compraIngressoTitle">Compras de Ingressos</span>
      <div class="spacer"></div>
      <a mat-button *ngIf="!isLoggedIn()" routerLink="login">
        Entrar
      </a>
      <button mat-icon-button *ngIf="isLoggedIn()" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
