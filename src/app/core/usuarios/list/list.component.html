<mat-card class="mat-elevation-z8">
	<mat-card-header>
		<mat-card-title i18n="@@usuarioList">Usu√°rios</mat-card-title>
		<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="menu">
		  <mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
		  <a mat-menu-item routerLink="new">
		    <mat-icon>add</mat-icon>
		    <span i18n="@@novo">novo</span>
		  </a>		
		</mat-menu>
	</mat-card-header>
	<mat-card-content>
		<div class="overflow-auto">
			<table mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="nome">
			      <th mat-header-cell *matHeaderCellDef i18n="@@usuarioNome" mat-sort-header> Nome </th>
			      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
			    </ng-container>

			    <ng-container matColumnDef="email">
			      <th mat-header-cell *matHeaderCellDef i18n="@@usuarioEmail" mat-sort-header> E-mail </th>
			      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
			    </ng-container>

			    <ng-container matColumnDef="senha">
			      <th mat-header-cell *matHeaderCellDef i18n="@@usuarioSenha"> Senha </th>
			      <td mat-cell *matCellDef="let element"> {{ element.senha }} </td>
			    </ng-container>

			    <ng-container matColumnDef="acoes">
			      <th mat-header-cell *matHeaderCellDef></th>
			      <td mat-cell *matCellDef="let element" align="end">
			      	<button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
			      	<button mat-icon-button color="warn"><mat-icon>clear</mat-icon></button>
			      </td>
			    </ng-container>

			    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</mat-card-content>
</mat-card>
